version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: games-app-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: games_user
      POSTGRES_PASSWORD: games_password
      POSTGRES_DB: games_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U games_user -d games_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

